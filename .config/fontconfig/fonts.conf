<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- 1 ▪ Load the system's regular rules first -->
  <include ignore_missing="yes">/etc/fonts/fonts.conf</include>

  <!-- 2 ▪ Override: make Nerd Font the first fallback for every PUA block -->
  <match target="pattern">
    <test name="charset">
      <!-- Basic Multilingual Plane PUA -->
      <string>0xE000-0xF8FF</string>
      <!-- Supplementary PUA-A -->
      <string>0xF0000-0xFFFFD</string>
      <!-- Supplementary PUA-B -->
      <string>0x100000-0x10FFFD</string>
    </test>

    <!-- Put your icon font(s) at the front of the fallback list -->
    <edit name="family" mode="prepend" binding="strong">
      <!--   Pick ONE of these lines: comment-out the rest   -->
      <string>Symbols Nerd Font Mono</string>   <!-- icons-only package -->
      <!-- <string>Symbols Nerd Font</string>      -- same glyphs but proportional spacing -->
    </edit>
  </match>

</fontconfig>
