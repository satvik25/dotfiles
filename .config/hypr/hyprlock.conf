# LANGUAGE INDICATOR
label {
    monitor =
    # text = $LAYOUT[en,ru]
	text = cmd[update:1000] bash -c \
	        'case "$(ibus engine)" in \
	            xkb:in:eng:eng)       echo en ;; \
	            typing-booster)  	  echo hi ;; \
	        esac'
    font_size = 14
    # onclick = hyprctl switchxkblayout all next
	onclick = ibus engine xkb:in:eng:eng
    position = 53, 40
    halign = left
    valign = bottom
    color = rgb(c1bebe)
}


# BATTERY
label {
    monitor =
	text = cmd[update:5000] bash -c 'acpi | awk -F", " "{print \$2}"'
	font_family = $font
	font_size = 15
    position = -53, 40
    halign = right
    valign = bottom
    color = rgb(c1bebe)
}


