######################################################################
## HYPRLAND CONFIG. 												##
## EXAMPLE CONFIG PROVIDED IN THE GIT REPO /examples/hyprland.conf. ##
######################################################################
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/


################
### MONITORS ###
################
# See https://wiki.hyprland.org/Configuring/Monitors/

monitor=,preferred,auto,1.2 			# Display scale


###################
### MY PROGRAMS ###
###################
# See https://wiki.hyprland.org/Configuring/Keywords/

$terminal = kitty
$fileManager = nemo


#################
### AUTOSTART ###
#################

# Wallpaper
exec-once = swww-daemon
exec-once = sh -c "sleep 1; swww img $HOME/.local/share/backgrounds/background.png"

exec-once = copyq --start-server 							# Clipboard
exec-once = hyprpm reload -nn 								# Plugins
exec-once = udiskie											# Automount external disks
# exec-once = librepods --hide 								# AirPods controls
exec-once = arch-update --tray 								# Arch linux update checker
exec-once = protonvpn-app --start-minimized 				# VPN
exec-once = ~/.local/bin/hypr-configs/runtime-apps.sh

# IBus
# exec-once = /usr/lib/ibus/ibus-ui-gtk3 --enable-wayland-im --exec-daemon --daemon-args "--xim --panel disable"
# exec-once = /usr/bin/hyprland-per-window-layout 			# Per-window different layout

#############################
### ENVIRONMENT VARIABLES ###
#############################
# See https://wiki.hyprland.org/Configuring/Environment-variables/


###################
### PERMISSIONS ###
###################
# See https://wiki.hyprland.org/Configuring/Permissions/
# Restart hyprland after changes

ecosystem {
	enforce_permissions = 1
}

permission = /usr/(bin|local/bin)/grim, screencopy, allow
permission = /var/cache/hyprpm/7vik/hyprland-plugins/hyprexpo.so, plugin, allow


#####################
### LOOK AND FEEL ###
#####################
# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(158,189,158,1) rgba(82,87,93,1) 90deg
    col.inactive_border = rgba(82,87,93,1) rgba(158,189,158,1) 90deg

    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5
    rounding_power = 5

    # Change transparency of focused and unfocused windows
    active_opacity = 0.925
    inactive_opacity = 0.825
    fullscreen_opacity = 1.0
    shadow {
        enabled = true
        range = 20
        render_power = 4
        color = rgba(46,46,46, 0.8)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
	blur {
        enabled          = false
        size             = 3
        passes           = 4
        ignore_opacity   = true
        brightness       = 1.25  # lighten the blur a bit
        contrast         = 1.25  # keep edges crisp
        vibrancy         = 0.15  # subtle “glass” pop
        noise            = 0.0125  # hides banding
        new_optimizations = true
        xray             = true  # layer-shell pop-ups inherit blur
    }
}

# Blur
## Waybar
# layerrule = blur,        waybar      # blur the bar itself
# layerrule = blurpopups,  waybar      # blur Waybar tool-tips / menus
# layerrule = ignorealpha 0.5, waybar  # treat pixels <20 % alpha as “holes”

## Swaync
# layerrule = blur,swaync-notification-window
# layerrule = ignorezero,swaync-notification-window
## Swaync control-center
# layerrule = blur,swaync-control-center
# layerrule = ignorealpha 0.5,swaync-control-center

## Ulauncher
# layerrule = blur,gtk-layer-shell
# layerrule = ignorealpha 0.7,gtk-layer-shell

## Hyprpolkitagent
# windowrulev2 = opacity 0.9, class:^(hyprpolkitagent)$
windowrulev2 = opaque,class:^(hyprpolkitagent)$

##Popups
windowrulev2 = opaque,class:^(xdg-desktop-portal-gtk)$
windowrulev2 = opaque,title:^(Hyprshot)$
windowrulev2 = opaque,class:^(protonvpn-app)$
windowrulev2 = opaque,title:^(Picture-in-picture)$


# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true
	force_split = 2
    preserve_split = true # You probably want this
    default_split_ratio = 1.2
    split_bias = 1
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
# master {
#     allow_small_split = true
# 	special_scale_factor = 1
# 	# special_scale_factor = 0.9
# 	# mfact = 0.55
#     # new_status = slave
# 	# new_on_top = false
# 	# orientation = center
# 	# inherit_fullscreen = true
# 	smart_resizing = true	
# }

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 2 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(

    vfr = true    
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us

    follow_mouse = 1
    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.
	
    touchpad {
        natural_scroll = true
    }
}

cursor {
	inactive_timeout = 3
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_touch = true
    workspace_swipe_fingers = 3
	workspace_swipe_cancel_ratio = 0.1
	workspace_swipe_forever = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Launch Apps
bind = $mainMod, T, exec, $terminal
bind = $mainMod, F, exec, $fileManager
bind = $mainMod ALT, B, exec, pkill -SIGUSR1 waybar
bind = ALT, SPACE, exec, gapplication launch io.ulauncher.Ulauncher
bind = $mainMod, V, exec, copyq toggle
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, B, exec, xdg-open https://
bind = $mainMod, M, exec, gtk-launch ytm
bind = $mainMod, D, exec, libreoffice --writer


# Special workspaces
bind = $mainMod SHIFT, slash, movetoworkspace, special:magic
bind = $mainMod, slash, togglespecialworkspace, magic

bind = $mainMod SHIFT, I, movetoworkspacesilent, special:whatsapp
bind = $mainMod SHIFT, E, movetoworkspacesilent, special:mail
bind = $mainMod SHIFT, M, movetoworkspacesilent, special:music
bind = $mainMod ALT, I, togglespecialworkspace, whatsapp
bind = $mainMod ALT, E, togglespecialworkspace, mail
bind = $mainMod ALT, M, togglespecialworkspace, music


# Window Controls
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exit
bind = $mainMod SHIFT, F, exec, \
  hyprctl --batch \
    "dispatch togglefloating; \
     dispatch resizeactive exact 60% 80%; \
     dispatch moveactive exact 325 55" \
  && hyprctl notify -1 1750 "rgb(9ebd9e)" \
    "you'll float too 󰨦"
bind = $mainMod, J, togglesplit # for dwindle

## Picture-in-Picture (PiP)
bind = $mainMod, Escape, closewindow, Picture-in-picture
## Bottom right
bind = $mainMod SHIFT, apostrophe, exec, \
		hyprctl dispatch movewindow r && \
		hyprctl dispatch movewindow d && \
		hyprctl dispatch moveactive -29 -28
## Bottom left
bind = $mainMod SHIFT, semicolon, exec, \
		hyprctl dispatch movewindow l && \
		hyprctl dispatch movewindow d && \
		hyprctl dispatch moveactive 29 -28
## Top right
bind = $mainMod SHIFT, bracketright, exec, \
		hyprctl dispatch movewindow r && \
		hyprctl dispatch movewindow u && \
		hyprctl dispatch moveactive -29 28
## Top left
bind = $mainMod SHIFT, bracketleft, exec, \
		hyprctl dispatch movewindow l && \
		hyprctl dispatch movewindow u && \
		hyprctl dispatch moveactive 29 28

# Toggle opaque and transparent window modes
bind = $mainMod ALT, O, exec, ~/.local/bin/hypr-configs/opacity-toggle.sh

# Device-specific keybinds
bind = $mainMod CTRL ALT, T, exec, sudo -n ~/.local/bin/device-specific/DELL-Inspiron-13-5378/touchpad.sh

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Shift windows
bind = $mainMod SHIFT, left,  swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up,    swapwindow, u
bind = $mainMod SHIFT, down,  swapwindow, d

# Switch between windows in a workspace
bind = ALT, TAB, cyclenext							# change focus to next window
bind = ALT, TAB, bringactivetotop					# bring it to the top
bind = ALT+SHIFT, TAB, cyclenext, prev   			# change focus to previous window
bind = ALT+SHIFT, TAB, bringactivetotop				# bring it to the top

bind = $mainMod, TAB, workspace, e+1 				# go to the next workspace
bind = $mainMod SHIFT, TAB,  workspace, e-1 		# go to the previous workspace

bind = $mainMod, GRAVE, hyprexpo:expo, toggle 		# toggle, select, off/disable or on/enable

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, mouse_down, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod SHIFT, mouse:272, movewindow
bindm = $mainMod CTRL, mouse:272, resizewindow
# binds:drag_threshold = 10

# Resize by 10px per press on Super+Alt+Arrow
binde = $mainMod CTRL, Right, resizeactive, 75 0
binde = $mainMod CTRL, Left,  resizeactive, -75 0
binde = $mainMod CTRL, Down,  resizeactive, 0 75
binde = $mainMod CTRL, Up,    resizeactive, 0 -75

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, ~/.local/bin/hypr-configs/volume-step.sh +5
bindel = ,XF86AudioLowerVolume, exec, ~/.local/bin/hypr-configs/volume-step.sh -5
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
#bindel = ,XF86MonBrightnessUp, exec, hyprctl hyprsunset gamma +10
#bindel = ,XF86MonBrightnessDown, exec, hyprctl hyprsunset gamma -10

# Requires playerctl
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous

# Zoom
bind = $mainMod ALT, minus, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor / 1.25}')"
bind = $mainMod ALT, equal, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor * 1.25}')"
bind = $mainMod ALT, 0, exec, hyprctl keyword cursor:zoom_factor 1

# Screenshot
windowrulev2 = float, title:^(.*Hyprshot.*)$
bind = $mainMod, S, exec, "hyprshot-gui"


##############################
### WINDOWS AND WORKSPACES ###
##############################
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Floating Rules
## Picture-in-Picture (PiP)
windowrulev2 = float, title:^(Picture[- ]in[- ]picture)$			# Float window
windowrulev2 = size 496 279, title:(?i)picture[- ]in[- ]picture		# Increase size
windowrulev2 = pin,   title:^(Picture[- ]in[- ]picture)$			# Appear across workspaces
# windowrulev2 = nomaxsize, title:^(Picture[- ]in[- ]picture)$		# To allow resizing in apps where not working
windowrulev2 = move onscreen 67.16% 60%, title:(?i)picture[- ]in[- ]picture		# Reposition window to bottom right
windowrulev2 = keepaspectratio, title:(?i)picture[- ]in[- ]picture		# Keep aspect ratio

## Floating Input Selector Window
windowrulev2 = float, class:^xdg-desktop-portal-gtk$
windowrulev2 = size 750 400, class:^xdg-desktop-portal-gtk$
windowrulev2 = move onscreen 26.5%% 4%, class:^xdg-desktop-portal-gtk$

# Plugins
plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(82, 87, 93)
        # workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1
        workspace_method = first 1
        enable_gesture = true # laptop touchpad
        gesture_fingers = 4  # 3 or 4
        gesture_distance = 75 # how far is the "max"
        gesture_positive = false # positive = swipe down. Negative = swipe up.
    }
}
